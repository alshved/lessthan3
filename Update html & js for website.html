<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forall.css">
</head>
<body>
    <button id="channelButton" class="Mell">Самый лучший канал во всем мире</button>
    <img src="https://media.tenor.com/DAYJrTlyVoYAAAAC/комару-комаругиф.gif" alt="Котик Комару" class="first-gif">
    <img src="https://media1.tenor.com/m/UWkl80NoliMAAAAC/комару-кот-комару.gif" alt="Котик Комару" class="second-gif">
    <img src="https://media.tenor.com/KOh9_652FFYAAAAd/многозначительно-подмигнул-комару-кот-подмигнул.gif" alt="Котик Комару" class="third-gif">
    <img src="https://steamuserimages-a.akamaihd.net/ugc/1764867659370342290/F00DB771366F45154B078E4CBA178C8AF9D4C73C/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false" alt="КотикКомару" class="fourth-gif">
    <img src="https://i.gifer.com/embedded/download/23wH.gif" alt="Котик" class="fiveth-gif">
    <img src="https://media1.tenor.com/m/jysc1QyPQjsAAAAd/cat-dance.gif" alt="Танцующий котик" class="sixth-gif">
    <img src="https://media.tenor.com/tyaej0WHQd0AAAAM/cat-sleep.gif" alt="Котик" class="seventh-gif">

    <div class="container">
        <h1>Сайтик знакомств (Удачи найти свою половинку)</h1>
        <button>Добавить пару</button>
        <button>Удалить пару</button>
        <button>Изменить пару</button>

        <div id="myModal" class="modal">
            <div class="modal-content"> 
                <span class="close">&times;</span>

                <form id="modalForm">
                    <label for="teacher">Фамилия преподователя:</label>
                    <input type="text" id="teacher" name="teacher" required>
                    <label for="subject">Предмет:</label>
                    <input type="text" id="subject" name="subject" required>
                    <label for="time">Время начала:</label>
                    <input type="time" id="start-time" name="start-time" required>
                    <label for="end-time">Время конца:</label>
                    <input type="time" id="end-time" name="end-time" required>
                    <label for="room">Кабинет:</label>
                    <select id="room" name="room" required>
                        <option value="it-1">it-1</option>
                        <option value="it-2">it-2</option>
                        <option value="it-3">it-3</option>
                        <option value="it-4">it-4</option>
                        <option value="it-5">it-5</option>
                        <option value="it-6">it-6</option>
                        <option value="it-7">it-7</option>
                        <option value="it-8">it-8</option>
                        <option value="it-9">it-9</option>
                        <option value="it-10">it-10</option>
                        <option value="it-11">it-11</option>
                        <option value="it-12">it-12</option>
                        <option value="it-13">it-13</option>
                        <option value="it-14">it-14</option>
                        <option value="it-15">it-15</option>
                        <option value="it-16">it-16</option>
                        <option value="it-17">it-17</option>
                        <option value="320">320</option>
                        <option value="322">322</option>
                    </select>
                    <label for="date">Выбор даты:</label>
                    <input type="date" id="date" name="date" required>
                    <label for="type">Ввод типа:</label>
                    <input type="text" id="type" name="type" required>
                    <button type="submit" class="sendbutton">Отправить</button>
                </form>
            </div>
        </div>
    </div>

  
    <script>
        
        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];
        function openModal() {
            modal.style.display = "block";
        }

        var buttons = document.getElementsByTagName("button");
        for (var i = 0; i < buttons.length; i++) {  
            buttons[i].onclick = function(event) {
                if (event.target.innerText !== "Самый лучший канал во всем мире") {
                    openModal();
                }
            };
        }

        document.getElementById("channelButton").onclick = function() {
            window.open("https://www.youtube.com/@Mem_glavstroy");
        };

        span.onclick = function() {
            modal.style.display = "none";
        }
        
        /*window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }*/

    </script>

</body>
</html>
