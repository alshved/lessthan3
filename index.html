<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Веб-сервис отслеживания занятости компьютерных классов</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>

    <div class="modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Изменить занятость кабинета</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <input type="time" id="time" placeholder="На сколько занят кабинет?" />
                    <input type="text" id="who" placeholder="Преподаватель" />
                    <input list="cabinet_list" type="text" id="cabinet" placeholder="Номер кабинета" />

                    <datalist id="cabinet_list">
                        <option value="320" />
                        <option value="it-15" />
                        <option value="it-17" />
                    </datalist>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" id="submit-btn" class="btn btn-primary">Сохранить изменения</button>
                </div>
            </div>
        </div>
    </div>
    <table>
        <caption><b>Занятость компьютерных классов</b></caption>
        <thead>
            <tr>
                <th>Номер кабинета</th>
                <th>Кто занял</th>
                <th>Телеграм преподавателся</th>
                <th>Когда занял</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <button type="button"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                        320
                    </button>
                </td>
                <td id="teacher1">Почечура</td>
                <td>telegram</td>
                <td>вчера</td>
            </tr>
            <tr>
                <td>
                    <button type="button"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                        it-15
                    </button>
                </td>
                <td>Петр Жабин</td>
                <td>telegram</td>
                <td>позавчера</td>
            </tr>
            <tr>
                <td>
                    <button type="button"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                        it-17
                    </button>
                </td>
                <td>Крылов</td>
                <td>telegram</td>
                <td>с утра</td>
            </tr>
        </tbody>
    </table>
    <script src="main.js"></script>

</body>
</html>
